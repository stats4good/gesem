<!doctype html>
<body>

 <div id="venn_four" style=float:left>    
    
	<script>

        var sets = [
		    {sets:["Residência"], figure: 3.3, label: "Residência", size: 17879, size2: 750},
                    {sets:["Ocorrência"], figure: 5.4, label: "Ocorrência", size: 17879, size2: 1219},
                    {sets:["Notificação"], figure: 17.2, label: "Notificação", size: 17879, size2: 3882},
                    {sets: ["Notificação", "Ocorrência"], figure: 1.9, label: "Notificação e ocorrência", size: 425, size2: 425},
                    {sets: ["Notificação", "Residência"], figure: 3.9, label: "Notificação e residência", size: 894, size2: 894},
                    {sets: ["Ocorrência", "Residência"], figure: 15.7, label: "Ocorrência e residência", size: 3557, size2: 3557},
                    {sets: ["Notificação", "Ocorrência", "Residência"], figure: 52.6, label: "Notificação, ocorrência e residência", size: 11908, size2: 11908}
                    ];


        var chart = venn.VennDiagram()
            .width(500)
            .height(400)

          

        var div4 = d3.select("#venn_four").datum(sets).call(chart);
            div4.selectAll("text").style("fill", "white");
            div4.selectAll(".venn-circle path")
                    .style("fill-opacity", .8)
                    .style("stroke-width", 1)
                    .style("stroke-opacity", 1)
                    .style("stroke", "fff");



        var tooltip = d3.select("body").append("div4")
            .attr("class", "venntooltip");


        div4.selectAll("g")
            .on("mouseover", function(d, i) {
                
                venn.sortAreas(div4, d);

                
                tooltip.transition().duration(40).style("opacity", 1);
                tooltip.text(d.size2 + " (" + d.figure + ")" + "% dos casos notificados");

                
                
                var selection = d3.select(this).transition("tooltip").duration(400);
                selection.select("path")
                    .style("stroke-width", 3)
                    .style("fill-opacity", d.sets.length == 1 ? .8 : 0)
                    .style("stroke-opacity", 1);
            })

            .on("mousemove", function() {
                tooltip.style("left", (d3.event.pageX) + "px")
                       .style("top", (d3.event.pageY - 28) + "px");
            })

            .on("mouseout", function(d, i) {
                tooltip.transition().duration(2000).style("opacity", 0);
                var selection = d3.select(this).transition("tooltip").duration(400);
                selection.select("path")
                    .style("stroke-width", 3)
                    .style("fill-opacity", d.sets.length == 1 ? .8 : 0)
                    .style("stroke-opacity", 1);
            });

	
        

    </script>

</div> 

</body>

</html>
